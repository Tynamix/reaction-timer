<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
        <link href="./assets/index.css" rel="stylesheet" type="text/css">
        <title>
            Reaction Benchmark
        </title>
    </head>
    <body>
        <div class="wrapper">
            <div class="reaction-area">
                <div class="text-area">
                    <img src="./assets/skull.png">
                    <p class="upper-text font">This is a REACTION TIME Test</p>
                    <p class="lower-text font">Click the area when RED turns GREEN</p>
                    <p class="instruct-text font">Click anywhere to start the test</p>
                </div>
            </div>
            <div class="form">
                <form class="name-form">
                    <p class = "name-form-text font">Enter your NAME below AFTER taking the TEST and PRESS SUBMIT </p>
                    <span><input type="text" class="current-user"/>
                    <button class="submit-button" type="button">SUBMIT</button>
                    </span>
                </form>
            </div>
            <div class="leader-board">
                <div class="averageTimeLeaderboard-wrapper">
                    <div class="averageTimeLeaderboard">
                        <div class="averageTimeLeaderboard-header">
                            <h2>Average Time Leaderboard</h2>
                        </div>
                    </div>
                    <ol class="averageOL">
                    </ol>
                </div>
                <div class="minTimeLeaderboard-wrapper">
                    <div class="minTimeLeaderboard">
                        <div class="minTimeLeaderboard-header">
                            <h2>Minimum Time Leaderboard</h2>
                        </div>
                    </div>
                    <ol class="minOL">
                    </ol>
                </div>
            </div>
        </div>
        <script src="./assets/index.js"></script>
    </body>
</htm
